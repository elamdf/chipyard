# Tool options. Replace with your tool plugin of choice.
vlsi.core.build_system: make
# Commercial tool licenses/paths
mentor.mentor_home: "/tools/mentor"
mentor.MGLS_LICENSE_FILE: "1717@bwrcflex-1.eecs.berkeley.edu:1717@bwrcflex-2.eecs.berkeley.edu"

+cadence.cadence_home: "/tools/cadence"
cadence.CDS_LIC_FILE: "5280@bwrcflex-1.eecs.berkeley.edu:5280@bwrcflex-2.eecs.berkeley.edu"

synopsys.synopsys_home: "/tools/synopsys"
synopsys.SNPSLMD_LICENSE_FILE: "1701@bwrcflex-1.eecs.berkeley.edu:1701@bwrcflex-2.eecs.berkeley.edu"
synopsys.MGLS_LICENSE_FILE: "1717@bwrcflex-1.eecs.berkeley.edu:1717@bwrcflex-2.eecs.berkeley.edu"


# Genus options
vlsi.core.synthesis_tool: "hammer.synthesis.genus"
  # genus version >=211 can't find inv/logic cells(??) because they have to specified as 'special' (??????)
synthesis.genus.version: "201"
synthesis.genus.genus_bin: "/tools/cadence/GENUS/GENUS201/bin/genus"
  # TODO: is this wrong
# Innovus options
vlsi.core.par_tool: "hammer.par.innovus"
par.innovus.version: "211"
par.innovus.design_flow_effort: "standard"
par.inputs.gds_merge: true
par.innovus.innovus_bin: "/tools/cadence/INNOVUS/INNOVUS211/bin/innovus"
# Calibre options
vlsi.core.drc_tool: "hammer.drc.calibre"
drc.calibre.version: "2022.2_24.16"
vlsi.core.lvs_tool: "hammer.lvs.calibre"
lvs.calibre.version: "2022.2_24.16"

# vcs options
sim.vcs.version: "S-2021.09-SP1-1" # need to bump down these versions because joules requires older FSDB version
sim.vcs.verdi_home: "/tools/synopsys/verdi/${sim.vcs.version}"
sim.vcs.verdi_bin: "/tools/synopsys/verdi/S-2021.09-SP1-1/bin/verdi"
sim.vcs.verdi_home_meta: lazysubst
sim.vcs.vcs_bin: "/tools/synopsys/vcs/S-2021.09-SP1-1/bin/vcs"
sim.vcs.vcs_home: "/tools/synopsys/vcs/S-2021.09-SP1-1/"

# NOTE (about VCS+Voltus versions): if using FSDB, the VCS version should be approx 2 years older than the Voltus version for compatibility
# Pegaus options, cadence pdk only has a pegasus deck
vlsi.core.drc_tool: "hammer.drc.pegasus"
drc.pegasus.pegasus_bin: "/tools/cadence/PEGASUS/PEGASUS222/bin/pegasus"
vlsi.core.lvs_tool: "hammer.lvs.pegasus"
lvs.pegasus.pegasus_bin: "/tools/cadence/PEGASUS/PEGASUS222/bin/pegasus"

